<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickeables Input Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            display: none;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            display: block;
            width: 100%;
        }
        #buttonGrid, #casillaGrid {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .dynamic-button, .casilla {
            text-align: center;
            cursor: pointer;
            padding: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .dynamic-button.selected, .casilla.selected {
            background-color: lightgreen;
        }
        .farmacos-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .farmaco-row {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .farmaco-row input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Clickeables Input Test</h1>

    <!-- Información del Usuario -->
    <div id="userInfo">
        <label for="age">Edad:</label>
        <input type="number" id="age" min="10" max="99" placeholder="Ingrese su edad" required>
        <label for="sex">Sexo:</label>
        <select id="sex" required>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
            <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
        </select>
        <button id="startTests">Comenzar Pruebas</button>
    </div>

    <!-- Menú de Pruebas -->
    <div id="menu" style="display:none;">
        <button onclick="showSection('botones')">Botones Grandes</button>
        <button onclick="showSection('farmacos')">Fármacos y Vías</button>
        <button onclick="showSection('casillas')">Casillas Seleccionables</button>
    </div>

    <!-- Botones Grandes -->
    <div id="botones" class="section">
        <h2>Prueba: Botones Grandes</h2>
        <label for="rows">Filas:</label>
        <input type="number" id="rows" min="1" value="3">
        <label for="columns">Columnas:</label>
        <input type="number" id="columns" min="1" value="3">
        <button id="generateGrid">Generar</button>
        <button id="startTest">Iniciar</button>
        <button id="endTest" disabled>Finalizar</button>
        <div id="buttonGrid"></div>
    </div>

    <!-- Fármacos y Vías -->
    <div id="farmacos" class="section">
        <h2>Prueba: Fármacos y Vías</h2>
        <div class="farmacos-section" id="farmacosContainer"></div>
        <button id="startFarmacoTest">Iniciar</button>
        <button id="endFarmacoTest" disabled>Finalizar</button>
    </div>

    <!-- Casillas Seleccionables -->
    <div id="casillas" class="section">
        <h2>Prueba: Casillas Seleccionables</h2>
        <label for="casillaRows">Filas:</label>
        <input type="number" id="casillaRows" min="1" value="3">
        <label for="casillaColumns">Columnas:</label>
        <input type="number" id="casillaColumns" min="1" value="3">
        <button id="generateCasillaGrid">Generar</button>
        <button id="startCasillaTest">Iniciar</button>
        <button id="endCasillaTest" disabled>Finalizar</button>
        <div id="casillaGrid"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
